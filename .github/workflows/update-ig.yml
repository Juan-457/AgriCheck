name: Update IG posts from RSS

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

permissions:
  contents: write

jobs:
  update-ig-posts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install fast-xml-parser
        run: npm i fast-xml-parser

      - name: Generate assets/ig-posts.json from RSS
        env:
          IG_RSS_URL: ${{ secrets.IG_RSS_URL }}
        run: node scripts/rss-to-ig-json.mjs

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if git diff --quiet assets/ig-posts.json; then
            echo "No changes in assets/ig-posts.json"
            exit 0
          fi

          git add assets/ig-posts.json
          git commit -m "chore: update ig-posts.json"
          git push
