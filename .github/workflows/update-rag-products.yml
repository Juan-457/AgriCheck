name: Update RAG products JSON

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'

permissions:
  contents: write

jobs:
  update-rag-products:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate assets/rag-products.json
        run: node scripts/build-rag-products.mjs

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if git diff --quiet assets/rag-products.json; then
            echo "No changes in assets/rag-products.json"
            exit 0
          fi

          git add assets/rag-products.json
          git commit -m "chore: update rag-products.json"
          git push
