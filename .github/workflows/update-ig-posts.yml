name: Update Instagram posts

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

permissions:
  contents: write

jobs:
  update-instagram-posts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Refresh Instagram permalinks JSON
        run: node scripts/update-ig-posts.mjs

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if git diff --quiet assets/ig-posts.json; then
            echo "No changes in assets/ig-posts.json"
            exit 0
          fi
          git add assets/ig-posts.json
          git commit -m "chore: update instagram posts"
          git push
